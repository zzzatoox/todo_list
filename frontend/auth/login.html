<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-control {
        height: 50px;
      }
      .profile-image {
        max-width: 50%;
        height: auto;
        margin-bottom: 1rem;
      }
      .navbar {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand p-0" href="login.html"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">

        class="profile-image"
      />
      <form action="" class="form-inline navbar-form">
        <div class="form-group">
          <label for="exampleinputemail" class="sr-only">Почта</label>
          <input type="email" class="form-control" id="exampleinputemail" />
        </div>
        <div class="form-group">
          <label for="exampleinputpassword" class="sr-only">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="exampleinputpassword"
          />
        </div>
        <button type="submit" class="btn btn-dark my-3">Вход</button>
      </form>
    </div>
