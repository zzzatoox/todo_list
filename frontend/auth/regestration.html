<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regestration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-control {
        height: 50px;
      }
      .profile-image {
        max-width: 50%;
        height: auto;
        margin-bottom: 1rem;
      }
      .navbar {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand p-0" href="login.html"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Вход</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="regestration.html"
                >Регистрация</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <form action="" class="form-horizontal" id="registerForm">
        <div class="form-group">
          <label for="register-email" class="form-label">Почта</label>
          <input
            type="email"
            class="form-control"
            id="register-email"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password2" class="form-label"
            >Повторите пароль</label
          >
          <input
            type="password"
            class="form-control"
            id="register-password2"
            required
          />
        </div>
        <div class="form-group text-center">
          <div
            class="form-check my-3 d-flex justify-content-center align-items-center"
          >
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label
              class="form-check-label"
              for="rememberMe"
              style="margin-left: 5px"
            >
              Запомнить меня
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-dark my-3">
          Зарегистрироваться
        </button>
      </form>
      <p>
        <img src="IMG_5467-Photoroom.png" alt="logo" width="40" />
        <!-- Управляй своими задачами легко и с удовольствием — успевай больше с
        To-Do! -->
      </p>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
