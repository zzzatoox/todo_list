<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand p-0" href="регистрация.html">
          <img src="IMG_5467-Photoroom.png" alt="logo" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="auth.html">Вход</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="register.html"
                >Регистрация</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <form action="" class="form-horizontal" id="register-form" method="post">
        <div class="form-group">
          <label for="register-email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="register-email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password2" class="form-label"
            >Repeat Password</label
          >
          <input
            type="password"
            class="form-control"
            id="register-password2"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark my-3">Sign in</button>
        </div>
      </form>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
